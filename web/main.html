<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>

    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="/icon.png">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <input id="location" type="text" placeholder="Enter city and country name" required="" value="New York, USA">
    <button id="show">Get information</button>
    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script>
        async function display_weather(){
            let place = document.getElementById('location').value;

            document.getElementById('info').innerHTML = await  eel.get_weather(place)();
        }

        jQuery('#show').on('click',function (){
            display_weather();
        });
    </script>


</body>
</html>
